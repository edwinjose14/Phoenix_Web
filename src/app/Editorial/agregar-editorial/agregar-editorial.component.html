<section class="content">
        <h2>Agregar Usuarios</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <Label><b>Id Editorial:</b></Label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="tiquete.identificacion" class="form-control" placeholder="Ingrese Id Editorial">
                        </div>
                        <div class="form-group">
                            <label><b>Nombre:</b></label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="tiquete.nombre" class="form-control" placeholder="Ingrese Nombre">
                        </div>
                        <div class="form-group">
                            <label><b>pais:</b></label>
                        </div>
                        <div>
                            <input [(ngModel)]="tiquete.nombre" class="form-control" placeholder="Ingrese Pais">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="tablaBotones">
            <table>
                <tr>
                    <td>
                        <button (click)="Add()" class="btn btn-primary">Registrar</button>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>
                        <button class="btn btn-danger">Cancelar</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
