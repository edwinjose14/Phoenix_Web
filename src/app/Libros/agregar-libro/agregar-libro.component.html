<section class="content">
    <h2>Agregar Usuarios</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <Label><b>Codigo:</b></Label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="tiquete.identificacion" class="form-control" placeholder="Ingrese Codigo">
                    </div>
                    <div class="form-group">
                        <label><b>Titulo:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="tiquete.nombre" class="form-control" placeholder="Ingrese Titulo">
                    </div>
                    <div class="form-group">
                        <label><b>Autor:</b></label>
                    </div>
                    <div>
                        <select name="" id="">

                        </select>
                    </div>
                    <div class="form-group">
                        <Label><b>Categoria</b></Label>
                    </div>
                    <div>
                        <select name="" id="">

                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label><b>N° Paginas:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="tiquete.nombre" type="number" min="1" max="3000" class="form-control"
                            placeholder="Ingrese Paginas">
                    </div>
                    <div class="form-group">
                        <label><b>Editorial:</b></label>
                    </div>
                    <div class="form-group">
                        <select name="" id="">

                        </select>
                    </div>
                    <div>
                        <label><b>Fecha:</b></label>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="tiquete.domicilio" type="date"class="form-control" placeholder="Ingrese Telefono">
                    </div>
                    <div>
                        <label><b>Idioma:</b></label>
                    </div>
                    <div class="form-group">
                        <select name="" id="">
                            <option value="">...</option>
                            <option value="Español">Español</option>
                            <option value="Ingles">Ingles</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tablaBotones">
        <table>
            <tr>
                <td>
                    <button (click)="Add()" class="btn btn-primary">Registrar</button>
                </td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <button class="btn btn-danger">Cancelar</button>
                </td>
            </tr>
        </table>
    </div>
</section>
